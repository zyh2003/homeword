<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- 补全视口标签 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width,user-scalable=no, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <title>市井皆是温柔,弄堂藏匿浪漫</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.min.js"
    integrity="sha256-oZEaXgWqxLmr12VzCK9eGOuHIi3XPZ/KsJXXFjtyvZA=" crossorigin="anonymous"></script>
</head>

<body>
  <div id="main" style="width: 600px;height: 400px;">

  </div>
  <script>
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
      title: {
        // 主标题文本
        text: 'ECharts 入门示例'
        // link 这个属性是跳转网页的相当于a标签
        // textStyle :  主标题的样式
      },
      tooltip: {
        // trigger: 'axis',
        // triggerOn : 'click'
      },
      //类目轴  直角坐标系中的x轴
      xAxis: {
        data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
      },
      //数值轴  直角坐标系中的y轴
      yAxis: {},
      // 系列列表  每个系列通过type决定自己的图表类型
      series: [
        {
          name: '康师傅销量',
          type: 'line',
          data: [3000, 2800, 900, 1000, 800, 700, 1400, 1300, 900, 1000, 800, 600],

          markArea: {
            data: [
              [
                { xAxis: '1月' },
                { xAxis: '2月' }
              ],
              [
                { xAxis: '7月' },
                { xAxis: '9月' }
              ]
            ]
          },
          smooth: true
        }
      ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);


      // 七大图表 

  </script>
</body>

</html>
