<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- 补全视口标签 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width,user-scalable=no, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <title>市井皆是温柔,弄堂藏匿浪漫</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.min.js"
    integrity="sha256-oZEaXgWqxLmr12VzCK9eGOuHIi3XPZ/KsJXXFjtyvZA=" crossorigin="anonymous"></script>
  <script src="./lib/purple-passion.js"></script>
</head>

<body>
  <div id="main" style="width: 600px;height:400px"></div>
  <script>
    var myChart = echarts.init(document.getElementById('main'), 'purple-passion');

    // 指定图表的配置项和数据
    var option = {
      //调色盘的作用遵循就近原则
      // 全局调色盘
      // color:['skyblue','pink','teal','purple','yellow'],
      title: {
        text: "购物",
        textStyle: {
          color: 'pink'
        }
      },
      series: [
        {
          type: 'pie',
          // label: {
          //   color: 'oblique'
          // },
          data: [
            {
              name: "淘宝",
              value: 11231,
              itemStyle: {
                color: 'yellow'
              },

            },
            {
              name: "京东",
              value: 22673,
              //鼠标滑入变色
              // 样式优先级高，会覆盖主题中，调色板的效果
              emphasis:{
                itemStyle:{
                  color:'pink'
                }
              }
            },
            {
              name: "唯品会",
              value: 6123
            },
            {
              name: "1号店",
              value: 8989
            },
            {
              name: "聚美优品",
              value: 6700
            }
          ],
          // label: {
          //   show: true,
          //   formatter: function (arg) {
          //     return arg.name + '平台' + arg.value + '元\n' + arg.percent + '%'
          //   }
          // },
          // radius:20,
          // roseType: 'radius',
          // selectedMode: 'multiple'
        }
      ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

  </script>
</body>

</html>
