<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- 补全视口标签 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width,user-scalable=no, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <title>市井皆是温柔,弄堂藏匿浪漫</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.min.js"
    integrity="sha256-oZEaXgWqxLmr12VzCK9eGOuHIi3XPZ/KsJXXFjtyvZA=" crossorigin="anonymous"></script>
</head>

<body>
  <div id="main" style="width: 600px;height: 400px;">

  </div>
  <script>
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
      dataZoom: [
        {
          type: 'slider',
          xAxisIndex: 0
        },
        {
          type: 'slider'
        }
      ],
      title: {
        // 主标题文本
        text: 'ECharts 入门示例'
        // link 这个属性是跳转网页的相当于a标签
        // textStyle :  主标题的样式
      },
      grid: {
        show: true
      },
      tooltip: {
        // trigger: 'axis',
        // triggerOn : 'click'
      },
      toolbox: {
        feature: {
          restore: {},
          saveAsImage: {},
          dataView: {},
          dataZoom: {},
          magicType: {
            type: ['bar', 'line']
          }
        }
      },
      legend: {
        data: ['销量', '价格']
      },
      //类目轴  直角坐标系中的x轴
      xAxis: {
        data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
      },
      //数值轴  直角坐标系中的y轴
      yAxis: {},
      // 系列列表  每个系列通过type决定自己的图表类型
      series: [
        {
          name: '销量',
          type: 'bar',//bar代表柱状图
          data: [5, 20, 36, 10, 10, 20],
          // markPoint: {
          //   data: [
          //     { type: 'max', name: '最大值' },
          //     { type: 'min', name: '最小值' },
          //   ]
          // },
          // markLine: {
          //   data: [
          //     { type: 'average', name: '平均值' }
          //   ]
          // },
          // label: {
          //   show: true,
          //   rotate: 60,
          //   position: 'top'
          // },
          // barWidth: '30%',
        },
        {
          name: '价格',
          type: 'bar',//bar代表柱状图
          data: [21, 21, 36, 18, 11, 23],
        }
      ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);


      // 七大图表 

  </script>
</body>

</html>
